<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Le Wagon</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png);">
    <div class="container">
      <h1>Le Wagon Web Dev</h1>
      <p>Learn to code in 9 weeks</p>
      <a href="#" class="btn-blue">Apply Now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card1">
        <img src="images/apply.svg" alt="apply">
        <h2>Step 1</h2>
        <p>Complete application online</p>
      </div>
      <div class="card2">
        <img src="images/learn.svg" alt="learn">
        <h2>Step 2</h2>
        <p>Attend bootcamp</p>
      </div>
      <div class="card3">
        <img src="images/product.svg" alt="product">
        <h2>Step 3</h2>
        <p>Get a job</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <p>This code was made by Zoe Bell</p>
  </div>
</body>
</html>
